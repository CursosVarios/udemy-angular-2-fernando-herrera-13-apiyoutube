<div class="card">
    <img class="card-img-top" [src]="data.thumbnails.high.url" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text"><strong>Autor:</strong>{{data.channelTitle}}</p>
        <p class="card-text"><strong>Publicado:</strong>{{data.publishedAt|date}}</p>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="mostrarVideo()">Ver video </button>

</div>
